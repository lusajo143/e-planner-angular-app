<div class="card" style="background-color: yellow; margin-top: 100px; margin-left: 40%;">
    <mat-card>
        <mat-card-title >Sign In</mat-card-title>
        <mat-card-subtitle>Login</mat-card-subtitle>
        <mat-card-content>
            <form class="example-form" action="#" method="post">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Username</mat-label>
                    <input type="text" matInput placeholder="Username"/>
                </mat-form-field><br>
                <mat-form-field appearance="outline" style="width: 100%">
                    <mat-label>Password</mat-label>
                    <input type="password" name="passwo" matInput placeholder="Password">
                </mat-form-field>
                <button type="submit" mat-raised-button style="width: 100%;" color="primary">Sign In</button>
              </form>
        </mat-card-content>
    </mat-card>
</div>
